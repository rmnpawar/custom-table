<div class="container">
  <a-table (filter)='log($event)'
  [cols]="cols"
  [data]="data"
  [pageSize]="5"
  style="display: inline-block; width: 100%;"
  >
  <ng-template [template-header]="'header'" let-columns>
    <div class="column" *ngFor='let col of columns'>
      <table-header [column]='col'></table-header>
    </div>
  </ng-template>
  <ng-template [template-header]="'body'" let-rowData>
    {{ rowData.columns.fieldName }}
    <div class="row" *ngFor='let col of rowData.columns'>
      {{ rowData.data[col.fieldName] }}
    </div>
  </ng-template>


</a-table>
</div>
