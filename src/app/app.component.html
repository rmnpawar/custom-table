<div class="container">
  <a-table
  [cols]="cols"
  [data]="data"
  [pageSize]="5"
  style="display: inline-block; width: 900px;"
  >
  <ng-template template='header' let-columns>
    <div class="columns" *ngFor='let col of cols'>
      {{ col.colName }}
    </div>
  </ng-template>
  
  <ng-template template='body'>
    <div class="row" *ngFor='let col of data.columns'>
      {{ data.rowData[col.fieldName] }}
    </div>
  </ng-template>
  

</a-table>
</div>
